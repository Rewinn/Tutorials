<!DOCTYPE html>
<html lang="en">
	<head>
		<meta Charset="UTF-8">
		<title>Up Button</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/button.css">
	</head>
	<body>
		<h1>Counter</h1>
		<div class="box">
			<label title="Counter"></label>
			<input id="quantity" value="0"/>
			<button id="down" onClick="modify_quantity(-1)">-1</button>
			<button id="up" onClick="modify_quantity(+1)">+1</button>
		</div>
		<script src="js/button.js"></script>
	</body>
</html>
